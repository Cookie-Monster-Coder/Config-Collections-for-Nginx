server {
    listen 80;
    return 301 https://$host$request_uri;
}

server {

    listen 443;
    server_name radarr.<wildcard-domain>;

    ssl_certificate /etc/letsencrypt/live/<wildcard-domain>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<wildcard-domain>/privkey.pem;

    ssl on;
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    access_log            /var/log/nginx/radarr.access.log;

    location / {

      proxy_pass http://127.0.0.1:7879;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';

    }
  }
